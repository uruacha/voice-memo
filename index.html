<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="音声録音と日本語文字起こしアプリ - Obsidianで管理する第二の脳">
    <meta name="theme-color" content="#6366f1">
    <title>音声メモ - 録音＆文字起こし</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css?v=2.0">

    <!-- Preconnect for API -->
    <link rel="preconnect" href="https://api.groq.com">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>🎤 音声メモ</h1>
            <button class="btn-settings" id="settingsBtn" aria-label="設定を開く">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m-5.2-1.8l4.2-4.2m6 0l4.2 4.2M1 12h6m6 0h6m-1.8-5.2l-4.2 4.2m0 6l-4.2 4.2">
                    </path>
                </svg>
            </button>
        </header>

        <!-- API Selector -->
        <div class="api-selector">
            <label class="selector-label">文字起こしエンジン:</label>
            <div class="toggle-group">
                <input type="radio" id="apiWebSpeech" name="apiType" value="webspeech" checked>
                <label for="apiWebSpeech" class="toggle-btn">
                    <span class="icon">⚡</span>
                    <span class="text">リアルタイム</span>
                    <span class="badge">無料</span>
                </label>

                <input type="radio" id="apiGroq" name="apiType" value="groq">
                <label for="apiGroq" class="toggle-btn">
                    <span class="icon">✨</span>
                    <span class="text">高精度 Groq</span>
                    <span class="badge">要API</span>
                </label>
            </div>
        </div>

        <!-- Recording Controls -->
        <div class="recording-section">
            <div class="record-button-container">
                <button class="btn-record" id="recordBtn" aria-label="録音開始">
                    <div class="pulse-ring"></div>
                    <svg class="mic-icon" width="48" height="48" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                        <path
                            d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                    </svg>
                </button>
                <div class="record-status" id="recordStatus">タップして録音開始</div>
            </div>

            <div class="timer" id="timer">00:00</div>
            <div class="api-status" id="apiStatus"></div>
        </div>

        <!-- Transcription Display -->
        <div class="transcription-container">
            <div class="transcription-header">
                <label for="transcription">文字起こし結果</label>
                <button class="btn-clear" id="clearBtn" title="クリア">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                    </svg>
                </button>
            </div>
            <textarea id="transcription" class="transcription-text" placeholder="録音開始すると、ここに文字起こしが表示されます..."
                rows="10"></textarea>
            <div class="char-count" id="charCount">0文字</div>
        </div>

        <!-- Download Section -->
        <div class="download-section" id="downloadSection" style="display: none;">
            <h3>📥 ダウンロード</h3>
            <div class="download-buttons">
                <button class="btn-download" id="downloadMarkdown">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                        <line x1="12" y1="18" x2="12" y2="12" />
                        <polyline points="9 15 12 18 15 15" />
                    </svg>
                    Markdown (.md)
                </button>
                <button class="btn-download" id="downloadAudio">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18V5l12-2v13M6 15a3 3 0 100 6 3 3 0 000-6zm12-2a3 3 0 100 6 3 3 0 000-6z" />
                    </svg>
                    音声ファイル (.webm)
                </button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>⚙️ 設定</h2>
                <button class="btn-close" id="closeModal" aria-label="閉じる">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="groqApiKey">Groq APIキー</label>
                    <input type="password" id="groqApiKey" class="input-text" placeholder="gsk_xxxxxxxxxxxxxxxxxxxxx">
                    <small class="hint">
                        APIキーはブラウザにのみ保存され、サーバーには送信されません。
                        <a href="https://console.groq.com/keys" target="_blank" rel="noopener">
                            ここから取得 →
                        </a>
                    </small>
                    <div class="api-key-status" id="apiKeyStatus"></div>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="autoDownload">
                        録音完了時に自動ダウンロード
                    </label>
                </div>

                <button class="btn-primary" id="saveSettings">保存</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Version & Debug Info -->
    <div style="text-align: center; margin-top: 20px; color: #666; font-size: 0.8rem;">
        Version 2.0 (Cache Cleared)
    </div>

    <div id="debugLog"
        style="margin: 10px; padding: 10px; background: #333; color: #0f0; font-family: monospace; font-size: 10px; border-radius: 5px; display: none; white-space: pre-wrap; text-align: left;">
    </div>

    <!-- Scripts -->
    <script src="app.js?v=2.0"></script>

    <!-- Service Worker強制削除 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                console.log('Found user registrations:', registrations.length);
                for (let registration of registrations) {
                    registration.unregister().then(() => console.log('Unregistered SW'));
                }
            });
            // 古いキャッシュも全削除
            if ('caches' in window) {
                caches.keys().then(function (names) {
                    for (let name of names) {
                        console.log('Deleting cache:', name);
                        caches.delete(name);
                    }
                });
            }
        }
    </script>
</body>

</html>
